<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>

  <section>
    <div class="card">
      <div class="div-left">
        <div class="content-left">
          <h1 class="">Stay updated!</h1>
          <p>Join 60,000 product managers receiving monthly updates on:</p>
          <ul>
            <li><img src="./assets/images/icon-list.svg" alt="lista" class="img-list">Produtct discovery and building what matters</li>
            <li><img src="./assets/images/icon-list.svg" alt="lista" class="img-list">Meausuring to ensure updates are a success</li>
            <li><img src="./assets/images/icon-list.svg" alt="lista" class="img-list">And much more!</li>
          </ul>
          <div class="div-form">
          <form>
            <label for="email">Email address</label>
            <input id="email" type="email" name="email" placeholder="email@company.com">
          </form>
          <button type="submit" class="btn">Subscribe to monthly newsletter</button>
        </div>
        </div>
      </div>
      <div class="div-right">
        <div class="content-right">
          <!--<img src="./assets/images/illustration-sign-up-desktop.svg" alt="image" class="img">  -->
        </div>
      </div>
    </div>
  </section>
 
  <script src="./script.js"></script>
</body>
</html>
